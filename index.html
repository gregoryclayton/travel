
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">TravelSite</a>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#destinations">Destinations</a></li>
            <li><a href="#tours">Tours</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>


    <div class="slideshow-container">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="postbox1">
        <div class="post"><img class="postimg" src="">post</div>
    </div>

    <div class="postbox2">
        <div class="post"><img class="postimg" src="">post</div>
    </div>

    <div class="postbox3">
        <div class="post"><img class="postimg" src="">post</div>
    </div>

    <div class="postlist">potlist</div>

    <div class="placelist">palce lsit</div>

    <div class="footer">footer links</div>


    <script>
        var burger = document.querySelector('.burger');
var nav = document.querySelector('.nav-links');

burger.addEventListener('click', () => {
    if (nav.style.display === "none") {
        nav.style.display = "block";
    } else {
        nav.style.display = "none"
    };
});
    </script>

    
<script>
    let currentSlide = 0;

    function moveSlide(n) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        currentSlide = (currentSlide + n + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
</script>

</body>
</html>
